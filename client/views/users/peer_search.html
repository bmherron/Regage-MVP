<template name="peer_search">
  <style>
body { overflow: hidden !important; background-color: white !important; }
.searchpl {
  position: relative; margin-top:10px;}

  .searchpl .search-fieldpl {
    font-size: 14px;
    padding: 4px 12px;
    line-height: 1.3;
    border-radius: 20px;
    border: 0px;
    width: 160px;
    -webkit-transition: 0.2s all;
    -moz-transition: 0.2s all;
    background: #f1f1f1; }

    .searchpl .search-fieldpl:focus {
      outline: none; }

  .searchpl.empty .search-fieldpl {
    background: #d1d9e2; }

    .searchpl.empty .search-fieldpl:focus {
      background: #f1f1f1; }

  .searchpl.empty .search-clear {
    display: none; }
  </style>

  <div class="widget-wrap widget-inside" style="background-color: white;"> 
    <div  style="width: 100%; padding: 1px; overflow: hidden; display: inline-block; margin: 0 auto;">
      <div style=" float: left; width: 70px; line-height: 1em; margin-right: 15px;">
        <h3 class="profile_widget-title" style="margin-top:0px; color:black">Peers</h3> 
      </div>
      <div style=" float: left; width: 160px; line-height: 1em; margin-right: 15px;">


          <select id="comm" name="comm" style="padding:0 0 0 0">
            <option id="comm1" value="mycommunity" {{selectedComm 1}}>My Community</option>
            <option id="comm2" value="myarea" {{selectedComm 2}}>My Area</option>
            <option id="comm3" value="mystate" {{selectedComm 3}}>My State</option>
            <option id="comm5" value="global" {{selectedComm 5}}>Global</option>
          </select>                 

      </div>
      <div  style=" float: left; width: 200px; line-height: 1em; margin-right: 15px;">   
        <div class="searchpl {{searchQueryEmpty}} " style="border:none;margin-top:0px;">
          <input id="search" type="search" class="search-fieldpl" placeholder="search" value="{{searchQuery}}">
        </div>

      </div>
      

      
    </div>
    
    
       
            <ul class=" featured_agent_list" style="width:80%; overflow-y: scroll; overflow-x: hidden; height:290px; margin-left:20px; border: 1px solid grey;">

                {{#each users}}
                    <li class="profile_clearfix">
              

                      <div style="display:inline-block;margin:0 auto;" >
                      <img src="{{photoLink}}" alt="avatar" title="avatar" width="60"></div> 

                    <div class="profile_author_info" style="display:inline-block;margin:0 auto;">
                      <p class="profile_title">{{profile.name}} </p>
                      <p class="profile_post-count">{{profile.city}}, {{profile.state}}	  </p>
                    </div>
                    {{#if thisisnotme}}
                        <div style="display:inline-block;margin:0 auto;float:right;padding-right:20px;">
                            <a href="#" class='follow_icon' title="{{followTitle}}">
                             <span class="fa-stack fa-lg">
                                      <i class="fa fa-group fa-stack-1x"></i>
                                    {{#if isFollowed}}
                                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                    {{/if}}
                             </span>
                            </a>
                        </div>
                   {{/if}}

                    </li>
          
                {{/each}}
					        </ul></div>
  <div id="overflowMessage"></div>
</template>
