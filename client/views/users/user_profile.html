<template name="user_profile">
    <style type="text/css" >
               
body.modal-open {
    overflow: hidden;
}   
.posts-wrapper .grid .grid-module {
  background:transparent;
  box-shadow:none;
}
.posts.list {
  display:block;
  text-align:center;
  box-sizing:border-box;
}
.posts.list > .post2 {
  width:calc(48%);
  min-width:312px;
  height:420px;
  padding-top:10px;
  margin:5px;
  display:inline-block;
  box-sizing:border-box;
}
.post2:first-child {
  border-radius:none;
}
.post2 {
  box-shadow:0 1px 3px rgba(26,53,71,.08), 0 0 0 1px rgba(26,53,71,.04), 0 1px 1px rgba(26,53,71,.06);
  border-bottom:none;
  -webkit-border-radius:3px;
  -moz-border-radius:3px;
  -ms-border-radius:3px;
  -o-border-radius:3px;
  border-radius:3px;
}
.post-thumbnail {
  float:none;
  vertical-align:top
}
.post-thumbnail-link2 {
  max-width:270px;
  max-height:240px;
}
.post2 .right-modules, .post-actions.left-right.cell, .post-rank, .post-upvote {
  display:none;
}
  .more-button {
  float:left;
}
.footer {
  position:relative;
}

.post-content2 {

 flex-shrink: 1 !important;
   -moz-flex-shrink: 1 !important;
     -webkit-flex-shrink: 1 !important;
}

.post-thumbnail {

 float:none;
 margin-right:0px !important;
}
.post2 .modules-group .inner {
 display:block;
}
    
  </style>

  
  
  {{#with user}}	
   
    <div>
    <section id="profile_content" class="large-9 small-12 columns">
    
    
    
		<div class="profile_author_cont" style="padding-left:3%;">
					<!-- Author photo on left side start -->
		<div class="profile_author_photo">
		<img src="{{photoLink}}" alt="avatar" title="avatar" style="width:100%">		</div>
		<!-- Author photo on left side end -->
		
		
		<!-- Author photo on right side start -->
		<div class="profile_right_box">
			<h2 style="margin-top:0px">{{profile.name}}
      {{#if thisisnotme}}
        <!--<i class="fa fa-bullhorn fa-lg"></i>-->

        <div>
            <a href="#" class='follow_icon'>
             <span class="fa-stack fa-lg">
                      <i class="fa fa-group fa-stack-1x"></i>
                    {{#if isFollowed}}
                      <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                    {{/if}}
             </span>
            </a>
          </div>
       {{/if}}
        
        
      </h2>
        
      <!--<a class="follow_icon" style="width:20%" href="#" src="/img/follow_user.png/"> 
      </a>-->
     
        
      <div class="profile_user_dsb_cf">
				<!--			<div>
					<label>Website:</label>
						<span><a target="_blank" href="http://templatic.com" title="http://templatic.com">http://templatic.com</a>						</span>
						</div> -->
						
      <div style="box-sizing:border-box">
						<label>Location:</label>
						<span> {{profile.city}}, {{profile.state}}					</span>
						</div>
					
      <div style="box-sizing:border-box">
						<label>User Biography:</label>
						<span>{{profile.bio}}						</span>
						</div>
     
      
	<!--								<p>
		<label>Total Submissions: </label><span class="i_agent_others"> <b>25</b></span>
			</p>
				</div>
				<div class="author_social_networks social_media">
	<ul class="social_media_list">
	   		<li><a href="http://facebook.com/templatic" target="_blank"><i class="fa fa-facebook" title="Facebook"></i></a></li>
				<li><a href="http://twitter.com/templatic" target="_blank"><i class="fa fa-twitter" title="Twitter"></i></a></li>
				<li><a href="http://linkedin.com" target="_blank"><i class="fa fa-linkedin" title="LinkedIn"></i></a></li>
				<li><a href="mailto:ashok@gmail.com" target="_blank"><i class="fa fa-envelope-o" title="Contact Me"></i></a></li>
			   </ul>
-->	</div>
      
      

		</div> 
		<!-- Author photo on right side end -->

      
	</div>
    
    
	
	</section>
  
  
  
  
    
    <aside id="sidebar-post-listing" class="post-listing-sidebar sidebar large-3 small-12 columns" style="padding-top:20px; width:26.8%%; margin-bottom:65px">
    
        <div class="widget-wrap widget-inside">            
            <div style="width: 100%; padding: 1px; overflow: hidden; display: inline-block; margin: 0 auto;">
              <h3 class="profile_widget-title" style="margin-top:0px; color:black;float:left;display:inline-block:margin: 0 auto;">Peers</h3> 
              {{#if thisisme}}<a href="#" id="addPeers" class="button entry-button button-alt smallerbutton" style="display:inline-block; float:right; margin-right: 35px; margin-top:8px;">Add</a>{{/if}} 
            </div>
            <ul class="featured_agent_list" style="width: 300px; overflow-y: scroll; overflow-x: hidden; height:285px; margin-left:-20px">

                {{#each follows}}
                    <li class="profile_clearfix">
                      <a href="/{{profileUrl}}">
                      <img src="{{photoLink}}" alt="avatar" title="avatar" width="60"></a> 

                    <div class="profile_author_info">
                      <p class="profile_title"><a href="/{{profileUrl}}">{{profile.name}} </a></p>
                      <p class="profile_post-count">{{profile.city}}, {{profile.state}}	  </p>
                                      </div>
                    </li>
                {{/each}}
					        </ul></div>
    
    
    
    </aside>

    </div>
      
      
   <div style="clear: both;"></div>
 	{{/with}} 
  
   <div class="user-profile-posts grid grid-module" style="background:color:none">
           <div style="width: 65%; margin-top:-100px">  
             
        <ul class="profile_tabs" style=" border-bottom-color: #f83e82; padding-left:0px; padding-bottom:0px"> 
        {{#if isProject}}
			  <li class="tab-title" role="presentational"><a class="engagelink1" href="">Engagements</a></li>
				<li class="tab-title active"><a class= "crowdfundlink1" href="" role="tab" tabindex="0">Crowdfunds</a></li>
         {{else}}
			  <li class="tab-title active" role="presentational"><a class="engagelink1" href="">Engagements</a></li>
				<li class="tab-title "><a class= "crowdfundlink1" href="" role="tab" tabindex="0">Crowdfunds</a></li>
         {{/if}}
        <!--<li class="tab-title "><a href="" role="tab" tabindex="0">Shouts</a></li>		-->
				</ul>
             
              <div class="posts list">
                {{#each posts}}
                  {{> UI.dynamic template=post_item}}
                {{/each}}
              </div>
             <div style="clear: both;"></div>
            </div>

            {{> UI.dynamic template=postsLoadMore}}
		</div>
