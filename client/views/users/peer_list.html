<template name="peer_list">
 <iframe style="width:100%; height:400px;" src="/users/sysadmin"></iframe>
  
  <div class="widget-wrap widget-inside">            
            <h3 class="profile_widget-title" style="margin-top:0px; color:black">Users</h3>          
            <ul class="featured_agent_list" style="width:100%; overflow-y: scroll; overflow-x: hidden; height:260px; margin-left:20px">

                {{#each follows}}
                    <li class="profile_clearfix">
                      <a href="/{{profileUrl}}">
                      <img src="{{photoLink}}" alt="avatar" title="avatar" width="60"></a> 

                    <div class="profile_author_info">
                      <p class="profile_title"><a href="/{{profileUrl}}">{{profile.name}} </a></p>
                      <p class="profile_post-count">{{profile.city}}, {{profile.state}}	  </p>
                                      </div>
                    </li>
                {{/each}}
					        </ul></div>
</template>
