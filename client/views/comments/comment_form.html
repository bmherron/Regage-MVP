          <textarea id="comment" rows="3" autofocus="autofocus" placeholder="Post a comment"></textarea>
        </div>
      <div class="comment-submit" style="float: left; padding-bottom: 20px">
          <input type="submit" class="button" value="Comment" title="(âŒ˜+enter)" />
        </div>
