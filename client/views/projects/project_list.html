<template name="project_list">

        <div class="comment-submit" style="float: right; padding-top:20px; padding-bottom:20px">
        {{#if canPost}}
        
          <a id="submit" class="submit button header-submodule" href="/submit/2/{{_id}}">{{i18n "Add"}} Project</a>
        {{/if}}
          
        </div>
 


<style type="text/css">
               
    .posts-wrapper .grid .grid-module {
  background:transparent;
  box-shadow:none;
}
.posts.list {
  display:block;
  box-sizing:border-box;
}
.posts.list > .post2 {
  height:420px;
  padding-top:10px;
  margin:5px;
  float:left;
  box-sizing:border-box;
}
.post2:first-child {
  border-radius:none;
}
.post2 {
  box-shadow:0 1px 3px rgba(26,53,71,.08), 0 0 0 1px rgba(26,53,71,.04), 0 1px 1px rgba(26,53,71,.06);
  border-bottom:none;
  -webkit-border-radius:3px;
  -moz-border-radius:3px;
  -ms-border-radius:3px;
  -o-border-radius:3px;
  border-radius:3px;
}
.post-thumbnail {
  float:none;
}
.post-thumbnail-link2 {
  max-width:270px;
  max-height:240px;
}
.post2 .right-modules, .post-actions.left-right.cell, .post-rank, .post-upvote {
  display:block;
}
  .more-button {
  float:left;
}
.footer {
  position:relative;
}

.post-content2 {

 flex-shrink: 1 !important;
   -moz-flex-shrink: 1 !important;
     -webkit-flex-shrink: 1 !important;
}

.post-thumbnail {

 float:none;
 margin-right:0px !important;
}
.post2 .modules-group .inner {
 display:block;
}
    
  </style>  
  
  
        {{#if hasProject}}
     
        <div class="owl-carousel" style="clear:both;">
        
                  
       {{#each child_projects}}


     
  	 
  <div class="post post{{classSuffix}} {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}" style="padding-top:0px;margin-bottom:72px;">
		     
			<div class="campaign block entry-block cf masonry-brick" style="border:1px solid #e2dedb">
					
			<div class="campaign-image center"><a target="" title="{{title}}" href="{{postLink}}"><img  alt="{{title}}" class="attachment-post-thumbnail wp-post-image" src="{{photoLink}}" style="height:230px;max-width:100%;"></a>
			</div>			
			
		<div class="title-wrapper" style="overflow-y:hidden;height:146px;">
			<h3 class="block-title">
				<a style= "color: #d95b43" target="" title="{{title}}" href="{{postLink}}">{{title}}</a>
			</h3>
      <div class="entry" style="text-transform: none;letter-spacing: normal;">
        <p>{{tagLine}}</p>
      </div>
    </div>

		<ul class="campaign-status horizontal center barometer-added" style="overflow-y: hidden;">
			<li data-progress-stroke="#d95b43" data-stroke="#dbd5d1" data-strokewidth="8" data-height="42" data-width="42" data-progress="{{fundingTotalPercent}}" class="barometer barometer-small"><svg height="42" version="1.1" width="42" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative; left: -0.68335px; top: -0.666626px;"><desc>Created with RaphaÃ«l 2.1.0</desc><defs/><path style="" fill="none" stroke="#dbd5d1" d="M21,8A13,13,0,1,1,20.99,8" stroke-width="8"/><path style="" fill="none" stroke="#d95b43" d="M21,8A13,13,0,1,1,20.99,8" stroke-width="9"/></svg>
			</li>		
			<li class="campaign-raised">
				<span>{{fundingProgress}}</span>Funded		
			</li>
			<li class="campaign-pledged">
				<span>{{fundingTotalFormatted}}</span>Pledged				
			</li>
			<li class="campaign-time-left">
					<span>{{fundingDaysLeft}}</span>days left				
			</li>				
		</ul>
					<div class="meta meta-below">
				<p class="center">By <a href="http://164a-themes.com/franklin/author/ericnicolaas/">{{authorName}}</a></p>				
			</div>	</div>
						

        </div>
      {{/each}}

    </div>


        {{/if}}

  {{> UI.dynamic template=postsLoadMore}}

</template>
