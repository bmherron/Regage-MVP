<template name="post_page_item">
  
  
  {{#if isIssue}}
  
    <div class="post post{{classSuffix}} {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}" style="background-color:transparent; border-bottom:0px">
  <div>    

      
       <div class="comment-actions {{#if upvoted}}upvoted{{else}}not-upvoted{{/if}} {{#if downvoted}}downvoted{{else}}not-downvoted{{/if}}" style="top:30px"> 
          <a class="upvote" style="box-shadow:0 0 0" href="#"> 
            <i class="fa fa-arrow-up fa-2x" style="font-size:initial"></i>
            <span>{{i18n "upvote"}}</span> 
          </a>
            
          <div class="realScore" style="text-align:center;">   {{realScore}}  </div>
            
          <a class="downvote" style="box-shadow:0 0 0" href="#"> 
            <i class="fa fa-arrow-down fa-2x" style="font-size:initial"></i>
            <span>{{i18n "downvote"}}</span> 
          </a>
        </div>   
      
  <div class="grid_feed_list" style="margin-left:4%; margin-right:4%; background-color:transparent; padding-top: 15px">

    <div class="grid_feed-block">    
        
        <div class="post post" id="MKzpixtFFWuLRpKBH"> 
     
               <div class="post-avatar_feed">
                  <div style="float:left; margin-right:5px; height:120px">
                      <img src="{{avatarLink}}" title="avatar" width="60">
                  </div>  
         </div>
    
    


      </div>
      <div class="post-info_feed" style="margin-left:30px">

        
        <div class="post-body_feed" style="padding-left:10px; margin-left:30px; cursor: pointer;">
        
          <h3 class="post-heading_feed" style="padding-top:0px; margin-bottom:0px; margin-top:0px">
            <div>

              
              <!-- <a  href ="{{postLink}}" class="post-title-company" target="{{postTarget}}">{{companyName}}</a> -  -->
         <a href="{{postLink}}" style="display:inline-block" class="post-title_feed"> {{title}}</a>
              
          <div id="textstuff" style="font-family: 'Open Sans', sans-serif; overflow-x: hidden"> 
            {{body}} 
            
          </div>
              

          </div>
                          

          </h3>
          <div class="post-meta_feed" style="display:inline-block; margin-top:3px"> 
		   {{#each postMeta}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
            
            
          
            
            
          
        </div>
        </div>
   

  </div>              
        </div>        
        </div>          
        </div>          
        </div>
  
  
  {{else}}

  
  	
  <div class="post post{{classSuffix}} {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}" style="padding-top:0px;margin-bottom:78px;">
		
			<div class="campaign block entry-block cf masonry-brick">
					
			<div class="campaign-image center" style="margin-top:6px"><a target="" title="{{title}}" href="{{postLink}}"><img  alt="{{title}}" class="attachment-post-thumbnail wp-post-image" src="{{photoLink}}" style="height:230px;max-width:100%;"></a>
			</div>			
			
		<div class="title-wrapper" style="overflow-y:hidden;height:146px;">
			<h3 class="block-title">
				<a style= "color: #e74c3c" target="" title="{{title}}" href="{{postLink}}">
          {{title}}
          {{#if isNonProfit}}  
             <i class="fa fa-heart-o fa-2x" style="font-size:initial" title="NonProfit verified"></i> 
          {{/if}}
        </a>
			</h3>
      <div class="entry" style="text-transform: none;letter-spacing: normal;">
        <p>{{tagLine}}</p>
      </div>
    </div>

		<ul class="campaign-status horizontal center barometer-added" style="overflow-y: hidden; border-color:white" >
			<li data-progress-stroke="#e74c3c" data-stroke="white" data-strokewidth="8" data-height="42" data-width="42" data-progress="{{fundingTotalPercent}}" class="barometer barometer-small"><svg height="42" version="1.1" width="42" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative; left: -0.68335px; top: -0.666626px;"><desc>Created with RaphaÃ«l 2.1.0</desc><defs/><path style="" fill="none" stroke="#dbd5d1" d="M21,8A13,13,0,1,1,20.99,8" stroke-width="8"/><path style="" fill="none" stroke="#d95b43" d="M21,8A13,13,0,1,1,20.99,8" stroke-width="9"/></svg>
			</li>		
			<li class="campaign-raised" style="border-color:white">
				<span style="color:#e74c3c">{{fundingProgress}}</span>Funded		
			</li>
			<li class="campaign-pledged" style="border-color:white">
				<span style="color:#e74c3c">{{fundingTotalFormatted}}</span>Pledged				
			</li>
			<li class="campaign-time-left" style="border-color:white">
					<span style="color:#e74c3c">{{fundingDaysLeft}}</span>days left				
			</li>				
		</ul>
					<div class="meta meta-below">
				<p class="center">By <a href="/{{profileUrl}}">{{authorName}}</a></p>				
			</div>	</div>
						
  </div>
  
  
  {{/if}}
</template>
