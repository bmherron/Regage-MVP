<body id="landing-page" style="overflow:hidden">

	<form>
	
	<section id="timeline" style="padding-top:10px">
		<div class="container" style="margin-left:0px">
			
			<h2>Create a Project</h2>
					
					<div class="timeline-wrapper">
						
						<div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">Create a Title</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">
								<input style="float:left; width:60%; max-width:600px" id="title" type="text" value="" />
							</div>
							
						</div>
						
						
						<div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">Add an Image</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">
								<input style="float:left; width:60%; max-width:600px" id="fileinput" type="file"/>
							</div>
							
						</div>

						
					 <div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">Select Your Funding Goal and End Date</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">

								<p>Date: <input type="text" id="datepicker"></p>
                <p>Amount: <input type="value" id="amount"></p>
							</div>
							
						</div>
            
						<div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">Tell your Story</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">
								<input style="float:left; width:110%; max-width:600px; height:200px" id="story" type="text" value="" />
							</div>
							
						</div>

				
					 <div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">What are you going to do with the money?</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">
								<input style="float:left; width:110%; max-width:600px; height:200px" id="money" type="text" value="" />
							</div>
							
						</div>
            
					 <div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">Who is Behind it?</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">
								<input style="float:left; width:110%; max-width:600px; height:200px" id="behind" type="text" value="" />
							</div>
							
						</div>
            
            
             <div class="timeline-block clearfix">
						
							<div class="timeline-date text-right pull-left">
								<p class="time">Non-profit?</p>
							</div>
							
							<div class="timeline-info text-left pull-left" style="padding-top:35px">
								<input type="checkbox" name="nonProfit" id="nonProfit" />
                <input style="float:right; width:60%; max-width:600px" id="npfileinput" type="file"/>
							</div>
							
						</div>

			
	<!--		<a href="" class="download-button center-block">Download .pdf</a> 
  -->
			
		</div>
		
	</section>
